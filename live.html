    <link rel="stylesheet" href="css/reset.css">

<body>
    <div class="container">
        <div class="room">
            <header class="header">
                <p class="live-title"></p>
                <div class="header-right">
                <p id="viewer-num"></p>
                <button id="js-leave-trigger">終了</button>
                </div>
            </header>
            <div class="video">
                <video id="js-local-stream"></video>
                <button id="js-join-trigger">配信を始める</button>
            </div>

            <div class="remote-streams" id="js-remote-streams"></div>

            <div class="message-box">
                <div class="messages" id="js-messages"></div>
                <form class="send">
                <input type="text" name="name" id="js-name" placeholder="名前" required>
                <input type="text" id="js-local-text" placeholder="コメントを入力">
                <button type="submit" id="js-send-trigger" type="button">送信</button>
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
